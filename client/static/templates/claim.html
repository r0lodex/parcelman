<div class="modal-body">
    <p>Please enter the student's ID to record the claim</p>
    <input class="form-control" placeholder="Student ID" ng-model="student_id">
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" ng-click="ok()">Claim</button>
    <button class="btn btn-secondary btn-sm" type="button" ng-click="cancel()">Cancel</button>
</div>
