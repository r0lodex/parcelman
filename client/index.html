    <body ng-controller="root">
        <div class="container">
            <nav class="navbar navbar-dark bg-primary" ng-if="loggedIn">
                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#menu">

                <div class="collapse navbar-toggleable-xs" id="menu">
                    <a class="navbar-brand" href="#/">
                        <img src="static/img/logo.png">
                        <span>Parcelman</span>
                    </a>
                    <ul class="nav navbar-nav pull-right">

                        <li class="nav-item"><a class="nav-link" href="#/settings">Settings</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="#/" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container" ng-view></div>
    <script src="static/js/min/app-min.js"></script>
