<div class="modal-body">
    <form class="addparcelform" ng-submit="addParcel(addparcelform)" novalidate>
        <h3>Add A Parcel</h3>
        <p class="text-muted">Use the form below to register a parcel. An SMS notification will be sent to recipients with phone number.</p>
        <fieldset class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="pmicon pm-head"></span></div>
                <input class="form-control" placeholder="Recipient's Name">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="pmicon pm-speech-bubble"></span></div>
                <input class="form-control" placeholder="Recipient's Phone No.">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="pmicon pm-location-2"></span>
                </div>
                <input class="form-control" placeholder="Tracking ID">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <select class="c-select">
                <option value="1">Package</option>
                <option value="2">Letter</option>
                <option value="3">Others</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea class="form-control" placeholder="Notes"></textarea>
        </fieldset>
        <hr>
        <button type="submit" class="btn btn-success-outline">Add Parcel</button>
        <button type="submit" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
    </form>
</div>
